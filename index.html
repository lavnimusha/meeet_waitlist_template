<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <title>Meet Waitlist Template</title>
</head>
<body>
    <main>
        <div class='logo'>
            <img src='./Assets/Logo.svg' alt='logo'>
        </div>
        <div class='container'>
            <h1>Meet New Entrepreneurs</h1>
            <p class='para'>Meeet is the new social media platform for entrepreneurs to connect and socialize.</p>
            <button>Get notified at launch</button>
        </div>
        <img class='blob avatar1' src='./Assets/UserAvatar1.svg' alt='Avatar1 logo'>
        <img class='blob avatar2' src='./Assets/UserAvatar2.svg' alt='Avatar2 logo'>
        <img class='blob avatar3' src='./Assets/UserAvatar3.svg' alt='Avatar3 logo'>
        <img class='blob avatar4' src='./Assets/UserAvatar4.svg' alt='Avatar4 logo'>
        <img class='blob avatar5' src='./Assets/UserAvatar5.svg' alt='Avatar5 logo'>
        <img class='blob avatar6' src='./Assets/black_pink.svg' alt='Avatar5 logo'>
    </main>
    <footer>
        <img src='./Assets/Twitter.svg' alt='Twitter logo'>
        <span>Follow us on Twitter</span>
    </footer>
</body>
</html>
